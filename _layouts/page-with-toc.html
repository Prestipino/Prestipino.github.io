<!-- In your _layouts/page-with-toc.html file -->

<div class="page-content">
    <div class="wrapper">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <!-- This should ONLY contain the navigation from sidebar.yml -->
            <nav class="sidebar-nav">
                {% for section in site.data.sidebar.sections %}
                <div class="sidebar-section">
                    <h3>{{ section.title }}</h3>
                    <ul>
                        {% for link in section.links %}
                        <li>
                            {% if link.icon %}{{ link.icon }}{% endif %}
                            <a href="{{ link.url | relative_url }}" 
                               {% if link.new_window %}target="_blank" rel="noopener noreferrer"{% endif %}>
                               {{ link.name }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </nav>
        </aside>
        
        <!-- MAIN CONTENT -->
        <main class="main-content">
            <!-- TOC goes here -->
            <div class="page-toc">
                <h3>ðŸ“‘ Page Contents</h3>
                {% include toc-simple.html %}
            </div>
            
            <!-- PAGE CONTENT goes here -->
            {{ content }}
        </main>
    </div>
</div>
