<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    
    <!-- Debug CSS (only if page specifies it) -->
    {% if page.extra_css %}
    <link rel="stylesheet" href="{{ page.extra_css | relative_url }}">
    {% endif %}
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a>
            
            <nav class="site-nav">
                <input type="checkbox" id="nav-trigger" class="nav-trigger" />
                <label for="nav-trigger">
                    <span class="menu-icon">☰</span>
                </label>
                
                <div class="trigger">
                    {% for item in site.navigation %}
                    <a class="page-link" href="{{ item.link | relative_url }}">{{ item.name }}</a>
                    {% endfor %}
                </div>
            </nav>
        </div>
    </header>

    <div class="page-content">
        <div class="wrapper">
            <!-- SIDEBAR WITH TOC (NOT site navigation) -->
            <aside class="sidebar">
                <nav class="sidebar-toc">
                    <h3>TOC:</h3>
                    {% include toc-working.html %}
                </nav>
            </aside>
            
            <!-- MAIN CONTENT -->
            <main class="main-content">
                {{ content }}
            </main>
        </div>
    </div>

    <footer class="site-footer">
        <div class="wrapper">
            <p>Hosted on GitHub Pages — Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
        </div>
    </footer>
</body>
</html>
